<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">User manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form id="search-form" class="navbar-form navbar-right">
            <input id="search-text" type="text" placeholder="Search..." class="form-control">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">View all users<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Add new user</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>
          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder"><img data-src="holder.js/200x200/auto/sky" alt="200x200" src="images/user.png" data-holder-rendered="true" class="img-responsive">
              <h4>Administrator</h4><span class="text-muted">Minh Nguyen</span>
            </div>
          </div>
          <h2 id="all-user-header" class="sub-header">Users manager</h2>
          <div class="row">
            <div class="table-responsive col-md-8">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>User name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="view-all-user"></tbody>
              </table>
            </div>
            <form method="post" class="col-md-4">
              <div class="form-group">
                <label for="userId">Id</label>
                <input id="userId" type="text" placeholder="UserId" disabled class="form-control">
              </div>
              <div class="form-group">
                <label for="userName">Username</label>
                <input id="userName" type="text" placeholder="Username" class="form-control">
              </div>
              <div class="form-group">
                <label for="userAddress">Address</label>
                <input id="userAddress" type="text" placeholder="Address" class="form-control">
              </div>
              <div class="form-group">
                <label for="userEmail">Email</label>
                <input id="userEmail" type="text" placeholder="Email" class="form-control">
              </div>
              <button id="add-edit-user" type="submit" class="btn btn-default">Add user</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<e>
  <script src="js/libraries.js"></script>
  <script src="js/main.js"></script>
</e>
